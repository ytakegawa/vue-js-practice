<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charaset="UTF-8">
  <title>My Vue App</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div id="app" class="container">
    <h1>
      <button @click="purge">Purge</button>
      MY TODOS
      <span class="info">({{ remaining.length }} / {{ todos.length }})</span>
    </h1>
    <ul>
      <li v-for="(todo, index) in todos" :key="todo.title">
        <input type="checkbox" v-model="todo.isDone">
        <span :class="{done: todo.isDone}">{{ todo.title }}</span>
        <span v-if="!todo.isDone" @click="editStart(index)" class="command">[edit]</span>
        <span @click="deleteItem(index)" class="command">[delete]</span>
        <div v-if="todo.editFlag" class="edit">
          <form @submit.prevent="editFinish(index)">
            <span>edit</span>
            <input type="text" v-model="todo.title" value="todo.title">
            <input type="submit" value="finish">
          </form>
        </div>
      </li>
      <li v-show="!todos.length">Nothing to do, yay!</li>
    </ul>

    <form @submit.prevent="addItem">
      <input type="text" v-model="newItem">
      <input type="submit" value="add">
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
